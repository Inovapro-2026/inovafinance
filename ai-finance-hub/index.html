<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#7A5CFA">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>INOVAFINANCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <style>
      :root {
        --primary: #7A5AF5;
        --secondary: #4A90E2;
        --bg-dark: #0a0f1d;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: var(--bg-dark);
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        overflow-x: hidden;
        color: white;
      }
      
      /* Background Particles Animation */
      .bg-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
          radial-gradient(circle at 10% 10%, rgba(122, 90, 245, 0.15) 0%, transparent 45%),
          radial-gradient(circle at 90% 90%, rgba(74, 144, 226, 0.15) 0%, transparent 45%),
          radial-gradient(circle at 50% 50%, rgba(122, 90, 245, 0.08) 0%, transparent 60%);
        filter: blur(60px);
        animation: drift 20s linear infinite alternate;
      }

      @keyframes drift {
        0% { transform: scale(1) translate(0, 0); }
        100% { transform: scale(1.1) translate(2%, 2%); }
      }

      /* Ultra-Stable 3D Card Engine */
      .perspective-container {
        perspective: 2000px;
        transform-style: preserve-3d;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
      
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
        will-change: transform;
      }
      
      .card-flip {
        transform: rotateY(180deg);
      }
      
      .card-face {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        border-radius: 24px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transform: translateZ(0); /* Hardware Acceleration */
      }
      
      .card-back {
        transform: rotateY(180deg) translateZ(1px);
      }

      .carbon-texture {
        background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
      }

      @keyframes shine {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      .animate-shine::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
        transform: skewX(-25deg);
        animation: shine 6s infinite;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
